<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Papa Joey's</h1>
      <p>Giving you that saucy sauce since 1984</p>
    </div>
    <div class="container">
      <div class="form-container">
        <form id="pizza-order">
          <h2>Place your order</h2>
          <img src="img/pizza.gif" alt="joey from the hit tv show friends">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="size" class="control-label choices">Select a size:</label>
                <select class="form-control" id="size">
                  <option value="Small">Small 11" $12.99</option>
                  <option value="Medium">Medium 15" $16.99</option>
                  <option value="Large">Large 17" $19.99</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-groupform-check">
                <label for="toppings" class="form-check-label choices">Select your toppings ($2.50 each):</label>
                  <div class="row justify-content-md-center">
                    <div class="col-md-6">
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value=" Pepperoni">Pepperoni</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Anchovies">Anchovies</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Chicken">Marinated Chicken</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Sausage">Sausage</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Olives">Olives</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Mushrooms">Mushrooms</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Pineapple">Pineapple</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Artichoke">Artichoke Hearts</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Basil">Basil</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Onions">Onions</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Ricotta">Ricotta</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Fontina">Fontina</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Feta">Feta</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="topping" value = " Gorgonzola">Gorgonzola</label>
                      </div>
                        </label>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="orderType" class="control-label choices">Pickup or Delivery:</label>
            <br>
            <label class="custom-control custom-radio">
              <input id="delivery" name="orderType" type="radio" class="custom-control-input" value="delivery">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Delivery</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="pickup" name="orderType" type="radio" class="custom-control-input" value="pickup">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Pickup</span>
            </label>
          </div>
          <div id="delivery-address">
            <h3>Please enter your address information:</h3>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" class="form-control" id="last-name">
            </div>
            <div class="form-group">
              <label for="street">Street Address</label>
              <input type="text" class="form-control" id="street">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input type="text" class="form-control" id="zip">
            </div>
          </div>
          <!--Area for address-->
          <button type="submit" class ="btn">Order!</button>
        </form>
        </div>
        <div id="order-confirmation">
          <h2>Thank you for placing your order with us!</h2>
          <span id="customer-address"></span>
          <h4>Your total is:</h4>
        </div>
      </div>

  </body>
</html>
